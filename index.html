<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project Numero Uno</title>
</head>

<body>

    <!--holds the input box and list of movies when you type-->
    <div class="form-container">

        <input id="input-box" type="text">


        <div id="movie-selector">
            <ul id="movie-selection">

            </ul>
        </div>

    </div>

    <!--holds the information for the movie you want to selects-->
    <div id="movie-information-container">

        <div id="poster">

        </div>

        <div id="movie-information">
            <div id="movie-title"></div>
            <div id="movie-year"></div>
            <div id="genre"></div>
            <div id="plot"></div>
        </div>

        <div id="provider-container">

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
