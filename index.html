<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Project Numero Uno</title>
  </head>
  <body>
    <p class="is-size-5 is-uppercase is-italic has-text-centered">
      Movie Time!
    </p>
    <div class="form-container">
      <form action="">
        <div
          class="input-container is-flex is-justify-content-center is-align-items-center"
        >
          <input
            class="input is-success"
            type="text"
            placeholder="Search your movie"
            id="input-box"
          />
          <div class="button">
            <button class="button is-link search-button" id="search-button">
              Search
            </button>
          </div>
        </div>
      </form>

      <div id="movie-selector">
        <div
          class="is-flex is-justify-content-space-evenly is-flex-wrap-wrap is-align-items-center"
          id="movie-selection"
        ></div>
      </div>

      <div id="movie-information-container">
        <div id="poster"></div>

        <div id="movie-information">
          <h2 id="movie-title"></h2>
          <p id="movie-year"></p>
          <p id="genre"></p>
          <p id="plot"></p>
        </div>

        <div id="provider-container"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
